<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<nav><ul>
    <li><a ng-href="/">home page</a></li>
    <li ng-repeat="page in [1,2,3]">
        <a ng-href="/{{page ? 'page' + page : null }}">page {{page}}</a>
    </li>
    <li ng-repeat="page in [1,2]">
        <a ng-href="/{{page ? 'page/sub-page' + page : null }}">sub-page {{page}}</a>
    </li>
    <li><a ng-href="/page/with/nested/uri">long uri page</a></li>
</ul></nav>

<hr />
<div ng-view></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-route.js"></script>
<script src="js/app.js"></script>
</body>
</html>
